mutation SignupMutation(
  $email: String!
  $password: String!
  $username: String!
) {
  signup(email: $email, password: $password, username: $username) {
    accessToken
    user {
      id
      username
      email
    }
  }
}

mutation SigninMutation($password: String!, $username: String!) {
  signin(password: $password, username: $username) {
    accessToken
    user {
      id
      username
      email
    }
  }
}

mutation SignoutMutation {
  signout
}

mutation CreateDeckMutation(
  $name: String!
  $description: String
  $visibility: String!
) {
  createDeck(name: $name, description: $description, visibility: $visibility) {
    name
  }
}

mutation SignupMutation(
  $email: String!
  $password: String!
  $username: String!
) {
  signup(email: $email, password: $password, username: $username) {
    accessToken
    user {
      id
      username
      email
    }
  }
}

mutation SigninMutation($password: String!, $username: String!) {
  signin(password: $password, username: $username) {
    accessToken
    user {
      id
      username
      email
    }
  }
}

mutation SignoutMutation {
  signout
}
